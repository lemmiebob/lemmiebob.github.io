<canvas id="snow"></canvas>

<script>
const canvas = document.getElementById('snow');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth - 8;
canvas.height = window.innerHeight - 8;

// Particle class
class Snowflake {
  constructor() {
    this.reset();
  }

  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.radius = Math.random() * 3 + 5;
    this.speedY = Math.random() * 0.5 + 0.2;  // slower fall
    this.speedX = Math.random() * 1 - 0.5;    // horizontal drift
    this.opacity = Math.random() * 0.2 + 0.8;
    this.fade = Math.random() * 0.0008 + 0.0004; // slower fade
    this.angle = Math.random() * Math.PI * 2;
    this.swing = Math.random() * 0.5 + 0.5;   // how far they swing horizontally
  }

  update() {
    this.y += this.speedY;
    this.x += Math.sin(this.angle) * this.swing; // side-to-side float
    this.angle += 0.01; // control drift speed
    this.opacity -= this.fade;

    if (this.y > canvas.height || this.opacity <= 0) {
      this.reset();
    }

    // Wrap horizontally
 if (this.x > canvas.width - this.radius) this.x = canvas.width - this.radius;
if (this.x < this.radius) this.x = this.radius;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
    ctx.fill();
  }
}

// Create particles
const snowflakes = [];
for (let i = 0; i < 100; i++) {
  snowflakes.push(new Snowflake());
}

// Animation loop
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let flake of snowflakes) {
    flake.update();
    flake.draw();
  }
  requestAnimationFrame(animate);
}

animate();

// Resize canvas on window change
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
